    <main class="container-op d-flex justify-content-center align-items-center gap-4 flex-row ">
        <section class="d-flex justify-content-evenly align-items-center flex-column w-25 h-100 section-1">
           <span id="Circle" class="draw-option"><i class="fa-regular fa-circle me-3 "></i>Circle</span> 
           <span id="line" class="draw-option active-tool active"><i class="fa-solid fa-pencil me-3 "></i>Line</span>
           <span id="Rectangle" class="draw-option"><i class="fa-regular fa-square-full me-3 "></i>Rectangle</span>
           <div class="d-flex justify-content-center align-items-center  gap-4">
            <span id="undo"><i class="fa-solid fa-rotate-right"></i></span>
            <span id="redo"><i class="fa-solid fa-rotate-left"></i></span>
           </div>
           <span><input type="checkbox" name="Fill" id="Fill" class=" me-3 "> Fill</span>
           <div class="d-flex justify-content-center align-items-center  gap-2 ">
            <input type="color" name="Color" id="Color" value="#ffffff" class="me-3"> <span class="d-inline-block ">Color</span>
           </div>
        </section>

        <section class="w-75 section-1 h-100 ">
            <canvas class="w-100 h-100 "></canvas>
        </section>


    </main>
