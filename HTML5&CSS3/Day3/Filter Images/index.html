<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering</title>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(46, 52, 65);
        }
        img
        {
            margin-top: 20px;
            width: 600px;
            height: 70vh;
            border-radius: 150px 50px;

        }

        .div2
        {
            margin-top: 60px;
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .div1
        {
            margin-top: 20px;
            width: 600px;
            height: 60vh;
            background-image: url("./images/thankful-businessman-with-open-arms-field_254268-363.jpg"),
            url("./images/bird.jpg"),
            url("./images/sun.jpg");
            background-repeat: no-repeat;
            background-size: 800px;
            background-position: -140px -90px;
            border-radius: 150px 50px;


        }

        button:hover
        {
            background-color: rgb(77, 124, 226);
        }
    </style>
</head>
<body>
    <div class="div1">
    </div>
     <!-- <img id="img" src="./images/thankful-businessman-with-open-arms-field_254268-363.jpg" alt=""> -->
        <div class="div2">
            <button>
                saturation
            </button>
            <button>
                difference
            </button>
            <button>
                exclusion
            </button>
            <button>
                multiply
            </button>
            <button>
                lighten
            </button>   
            <button>
                overlay 
            </button>
        </div>

<script>
    var btns = document.getElementsByTagName("button");
    var img = document.getElementsByClassName("div1")[0];
    console.log(btns[0].innerText);
    for(var i = 0 ; i <6;i++)
    {
        (function(){
            var x = i;
                btns[i].addEventListener("click",function(){
                    img.style.backgroundBlendMode=`${btns[x].innerText}`;
                })
        })();

    }
</script>
</body>
</html>
