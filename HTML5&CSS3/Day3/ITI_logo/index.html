<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI Logo</title>
    <style>
        svg
        {
            width: 100%;
            height: 97vh;
        }
    </style>
</head>
<body>
    <svg>
        <circle r="25"  cx="500"  cy="200"  fill="#800000"/>
        
        <line x1="500" y1="270" x2="500" y2="540" stroke="#800000" stroke-width="50" stroke-linecap="round"/>
        <line x1="500" y1="300" x2="800" y2="300" stroke="#800000" stroke-width="50" stroke-linecap="butt"/>
        <circle r="25"  cx="775"  cy="300"  fill="white"/>
        <line x1="650" y1="300" x2="650" y2="600" stroke="#800000" stroke-width="50" stroke-linecap="butt"/>
        <line x1="775" y1="370" x2="775" y2="630" stroke="#800000" stroke-width="50" stroke-linecap="round"/>
    </svg>
</body>
</html>
